steps:
  # Build Frontend para Staging
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'frontend'
    args:
      - 'build'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_API_KEY=AIzaSyCl1IDjT-laldAoGDpxgYj5518urzpcItQ'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=achieving-coach-staging.firebaseapp.com'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_PROJECT_ID=achieving-coach-staging'
      - '--build-arg'
      - 'NEXT_PUBLIC_GA_ID=G-9J43WG4NL7'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=achieving-coach-staging.firebasestorage.app'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=327329431778'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_APP_ID=1:327329431778:web:20a17ffe6a0a0e5b411ebb'
      - '-t'
      - 'gcr.io/$PROJECT_ID/achieving-coach-frontend-staging:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/achieving-coach-frontend-staging:latest'
      - '.'

  # Push images
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/achieving-coach-frontend-staging:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/achieving-coach-frontend-staging:latest'

  # Deploy to Cloud Run Staging
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'achieving-coach-frontend-staging'
      - '--image'
      - 'gcr.io/$PROJECT_ID/achieving-coach-frontend-staging:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-secrets'
      - 'GEMINI_API_KEY=GEMINI_API_KEY:latest'

images:
  - 'gcr.io/$PROJECT_ID/achieving-coach-frontend-staging:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/achieving-coach-frontend-staging:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1800s'
